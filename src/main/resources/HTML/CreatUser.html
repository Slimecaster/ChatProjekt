<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creat User</title>
    <link rel="stylesheet" href="/createStyle.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Registration</h1>
    </header>

    <!-- Form Section -->
    <form id="register" action="" method="post">

        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required />
        </div>
        <br />
        <div class="form-group">
            <label id="username-label" for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your Usename" required />
        </div>
        <br />
        <div class="form-group">
            <label id="password-label" for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your Password" required />
        </div>
        <br />
        <div class="form-group">
            <button type="submit" name="registration" id="submit" class="submit-register"><h2>Registration</h2>
            </button>
        </div>
    </form>
    <br />
    <p>Already have an account? <a href="LoginPage.html">Login here!</a></p>
</div>

</body>
</html>
